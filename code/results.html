<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Botanic Garden</title>
  </head>
  <body>
    <div id="startwrapper">
      <div class="starttopdiv">
        <h1 class="maintitle">Tropical House</h1>
      </div>

      <p class="starttext">You've found 5 out of 5 objectives. That's 100% completion.<br> Share your victory with #botanicalscavenger</p>
      <p class="starttext2">With each tour the objectives change, so make sure<br> to come back periodically and complete them all.</p>

      <div class="startbutton" id="rb1">
        <div class="mainbimg" id="rbi2"></div>
      </div>

      <a href="" class="startbutton" id="rb3">
        <p class="mainbtext">Get Results</p>
      </a>
      <a href="solution.html" class="startbutton" id="rb4">
        <p class="mainbtext">Restart Tour</p>
      </a>
      <a href="start.html" class="startbutton" id="rb5">
        <p class="mainbtext">Next Tour</p>
      </a>

      <nav id="nav" class="startnav">
        <a href="main.html" id="menu1" class="menu"></a>
        <a href="map.html" id="menu2" class="menu"></a>
        <a href="camera.html" id="menu3" class="menu"></a>
        <a href="adventure.html" id="menu4a" class="menu"></a>
        <a href="guide.html" id="menu5" class="menu"></a>
      </nav>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content-results">
        <span class="close">&times;</span>
      </div>
    </div>

    <script>
      //courtesy of w3schools
      var modal = document.getElementById('myModal');

      var btn = document.getElementById("rb1");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = function() {
        modal.style.display = "block";
      }

      span.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
      modal.style.display = "none";
      }
      }
    </script>
  </body>
</html>
